<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        h2 {
            color: #ff6600; /* Orange color for heading */
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ff6600; /* Orange color for borders */
            padding: 10px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #ffe6cc; /* Light orange background for even rows */
        }

        tr:hover {
            background-color: #ffcc99; /* Darker orange background on hover */
        }

        @keyframes textAnimation {
            0% {
                font-size: 16px;
            }
            50% {
                font-size: 24px;
            }
            100% {
                font-size: 16px;
            }
        }

        td {
            animation: textAnimation 4s infinite; /* Animation for the cells */
        }
    </style>
</head>
<body>

<h2>Order List</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Cost</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orderList}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.date}"></td>
        <td th:text="${order.cost}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
